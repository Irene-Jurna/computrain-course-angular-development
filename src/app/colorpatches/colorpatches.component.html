<div class="thumbbox">
    @for(patch of patches; track patch.id) {
        <app-colorthumb [rgba]="patch.rgba" [name]="patch.name" (delete)="onDeletePatch(patch)" (edit)="onEditPatch(patch)" />
    }
    <div class="material-icons big" id="add-btn" (click)="onClickAdd()"> add </div>
</div>

@if(editState) {
    <app-patch-editor [patch]="editPatch" (cancel)="onCancelEdit()" (save)="onSavePatch()" />
}
